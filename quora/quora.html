<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="container">
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <div class="row">
        <nav class="nav-extended">
          <div class="nav-wrapper">
            <a href="#" class="brand-logo" style="padding-left: 50px">CSENITRR</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </div>
          <div class="nav-content">
              <ul class="tabs tabs-transparent">
                <li class="tab col s3"><a href="#Ask">Ask</a></li>
                <li class="tab col s3"><a href="#Search">Search</a></li>
                <li class="tab col s3"><a class="active" href="#Read">Read</a></li>
                <li class="tab col s3"><a href="#Notification">Notification</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
        <div id="Ask" class="col s12">
          <form class="col s12" style="padding: 50px">
          <div class="row">
               <div class="input-field col s12">
                  <input placeholder="Write Your Question" id="question" type="text">
               </div>
          </div>
          <div class="row">
               <div class="input-field col s12">
                  <i class="material-icons prefix">mode_edit</i>
                  <textarea id="description" class="materialize-textarea"></textarea>
                  <label for="description">Description(optional)</label>
               </div>
          </div>      
            <div class="row">
               <div class="input-field col s12">
                  <p>
                     <input id="with_name" type="checkbox" class="filled-in">
                     <label for="with_name">Post with Name</label>
                  </p>
                  <p>
                     <input id="anonymous" type="checkbox" class="filled-in" >
                     <label for="anonymous">Ask Anonymously</label>
                  </p>
               </div>
            </div>     
         </form>
         <div class="card-panel">
        <button class="btn waves-effect waves-light red" type="submit">Ask<i class="material-icons right">send</i></button>
         <a href="#Ask"><button class="btn waves-effect waves-light red" type="submit">Cancel<i class="material-icons right">cancel</i></button></a>
      </div>   
        </div>
        <div id="Search" class="col s12">
          <nav>
            <div class="nav-wrapper" >
              <form>
                <div class="input-field">
                  <input id="search" type="search" placeholder="Search" required>
                  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
                </div>
              </form>
            </div>
  </nav>
        </div>
        <div id="Read" class="col s12">Read</div>
        <div id="Notification" class="col s12">Notification</div>
    </body>
  </html>
